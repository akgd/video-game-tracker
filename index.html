<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Video Game Tracker</title>
    <meta name="description" content="A personal video game tracker." />
    <meta name="author" content="Andrea Goodson" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css?v=1.2" />
</head>

<body>
    <div id="root">
        <div class="hero">
            <section>
                <div id="main-title" class="anaglyph">Video Game Tracker</div>
            </section>
        </div>
        <section>
            <p class="title anaglyph">Games</p>
            <div id="game-grid" style="width: 100%; height: 500px" class="ag-theme-balham-dark"></div>
        </section>
        <section>
                <p class="title anaglyph">Total Games</p>
                <div id="game-total"><span class="total-num large-num anaglyph"></span></div>
        </section>
        <section>
            <p class="title anaglyph">Platforms</p>
            <div class="flex-container">
                <div class="flex-item">
                    <p class="sub-title">Nintendo</p>
                    <div id="nintendo-total">
                        <span class="total-num anaglyph"></span>
                    </div>
                </div>
                <div class="flex-item">
                    <p class="sub-title">Sony</p>
                    <div id="sony-total"><span class="total-num anaglyph"></span></div>
                </div>
                <div class="flex-item">
                    <p class="sub-title">Microsoft</p>
                    <div id="microsoft-total">
                        <span class="total-num anaglyph"></span>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <p class="sub-title">Top 10</p>
            <canvas id="platforms-chart" width="400" height="400"></canvas>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://unpkg.com/ag-grid-community@20.2.0/dist/ag-grid-community.min.js"></script>
    <script src="js/game-data.min.js?v=1.2"></script>
    <script src="js/scripts.js?v=1.2"></script>
</body>

</html>
