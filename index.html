<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Video Game Tracker</title>
    <meta name="description" content="A personal video game tracker." />
    <meta name="author" content="Andrea Goodson" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/ag-grid-community@20.2.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="css/styles.css?v=1.2" />
</head>

<body>
    <div id="app" data-theme="wasteland">
        <div class="pip">
            <div class="pip-container">
                <div class="pip-screen">
                    <div class="tabs">
                        <ul>
                            <li class="is-active" data-tab="games">
                                <a></a></li>
                            <li data-tab="favorites"><a>Favorites</a></li>
                            <li data-tab="other-data"><a>data</a></li>
                        </ul>
                    </div>
                    <div class="tabs-content">
                        <div data-tab="games">
                            <div id="game-grid" class="ag-theme-balham-dark" style="width: 100%; height: 100%"></div>
                        </div>
                        <div data-tab="favorites" style="display:none">
                            <div id="favorites-bg" class="vault-boy"></div>
                            <div id="favorites"></div>

                        </div>
                        <div data-tab="other-data" style="display:none">
                            <div class="flex-columns">
                                <div class="flex-col">
                                    <p class="other-data-header">Current Console</p>
                                    <div class="other-data-content">
                                        PS4 Pro
                                    </div>
                                    <p class="other-data-header">Total Games Played</p>
                                    <div class="other-data-content">
                                        <div id="total-data"></div>
                                    </div>
                                </div>
                                <div class="flex-col">
                                    <p class="other-data-header">Games Played Per Platform</p>
                                    <div class="other-data-content">
                                        <div id="platform-data"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pip-overlay-scanlines animate-scanlines"></div>
                    <div class="pip-overlay-fade"></div>
                    <div class="pip-overlay-glare-a"></div>
                    <div class="pip-overlay-glare-b"></div>
                </div>
            </div>
            <div class="pip-controls">
                <div class="pip-switch is-active" data-switch="games">
                    <div class="pip-btn-label">Games</div>
                    <div class="pip-btn"><span></span></div>
                </div>
                <div class="pip-switch" data-switch="favorites">
                    <div class="pip-btn-label">Favorites</div>
                    <div class="pip-btn"><span></span></div>
                </div>
                <div class="pip-switch" data-switch="other-data">
                    <div class="pip-btn-label">Data</div>
                    <div class="pip-btn"><span></span></div>
                </div>
                <div class="pip-switch" data-switch="theme">
                    <div class="pip-btn-label">Theme</div>
                    <div class="pip-btn"><span></span></div>
                </div>
            </div>
            <div class="github">
                <a href="https://github.com/akgd"><i class="fab fa-github"></i> Andrea Goodson</a>
            </div>
        </div>
    </div>
    <script src="js/game-data.js?v=1.2"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
